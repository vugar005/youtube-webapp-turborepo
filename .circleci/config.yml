version: 2
jobs:
 build:
  working_directory: ~/youtube-webapp-turborepo
  docker:
   - image: circleci/node:16-browsers
  steps:
  - checkout
  - run:
     name: install-dependencies
     command: npm ci
  - run:
     name: angular-build
     command: npm run build
 lint:
  working_directory: ~/youtube-webapp-turborepo
  docker:
   - image: circleci/node:16-browsers
  steps:
   - run:
      name: angular-lint
      command: npm run lint
      
