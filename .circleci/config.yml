version: 2
jobs:
 lint:
  working_directory: ~/youtube-webapp-turborepo
  docker:
   - image: circleci/node:16-browsers
  steps:
  - checkout
  - run:
     name: install-dependencies
     command: npm ci
  - run:
      name: angular-lint
      command: npm run lint
 build:
  working_directory: ~/youtube-webapp-turborepo
  docker:
   - image: circleci/node:16-browsers
  steps:
  - checkout
  - run:
     name: install-dependencies
     command: npm ci    
  - run:
     name: angular-build
     command: npm run build

workflows:
  version: 2
  lint_and_build:
    jobs:
      - lint
      - build:
         requires:
          - lint



