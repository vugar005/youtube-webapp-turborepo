<div class="mini-sidebar">
  <a class="mini-sidebar-endpoint" *ngFor="let endpoint of endpoints" [routerLink]="endpoint.url">
    <div class="mini-sidebar-endpoint__icon">
      <mat-icon>{{ endpoint.icon }}</mat-icon>
    </div>
    <div class="mini-sidebar-endpoint__text mat-caption">{{ endpoint.text }}</div>
  </a>
</div>
