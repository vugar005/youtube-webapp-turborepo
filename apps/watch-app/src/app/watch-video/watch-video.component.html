<div class="watch-video">
  <div class="video-card-wrapper">
    <watch-app-video-card
      [videoId]="videoId"
      [startSeconds]="startSeconds"
      [videoResult]="videoInfo"
    ></watch-app-video-card>
  </div>
  <div class="related-videos-wrapper">
    <watch-app-related-videos
      *ngIf="videoInfo?.snippet?.title as videoTitle"
      [query]="videoInfo?.snippet?.channelTitle"
    ></watch-app-related-videos>
  </div>
</div>
